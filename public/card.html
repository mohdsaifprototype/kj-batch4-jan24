<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/asssets/js/bootstrap.js" defer></script>
    <link rel="stylesheet" href="/asssets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <a href="/index.html">
        <h1 class="p-5 text-center">Quiz Game</h1>
      </a>
      <div class="row pt-2 pb-5">
        <div class="col-12 col-md-4 mt-2">
          <div class="card">
            <div class="card-body one">
              <img
                src="/asssets/img/html.png"
                alt="html image here"
                class="w-100"
              />
              <h2>html</h2>
              <a
                href="card_html.html"
                class="button-pushable mt-4"
                role="button"
              >
                <span class="button-shadow"></span>
                <span class="button-edge"></span>
                <span class="button-front text"> Play Now </span>
              </a>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4 mt-2">
          <div class="card">
            <div class="card-body two">
              <img
                src="/asssets/img/css.png"

                class="w-100 mt-5"
              />

              <a
                href="card_css.html"
                class="button-pushable mt-5"

                <span class="button-shadow"></span>
                <span class="button-edge"></span>
                <span class="button-front text"> Play Now </span>
              </a>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4 mt-2">
          <div class="card">
            <div class="card-body three">
              <img
                src="/asssets/img/js.png"
                alt="js image here"
                class="w-100 p-2"
              />
              <h2>javascript</h2>
              <a
                href="card_js.html"
                class="button-pushable mt-3"
                role="button"
              >
                <span class="button-shadow"></span>
                <span class="button-edge"></span>
                <span class="button-front text"> Play Now </span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
